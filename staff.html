---
layout: default
---
<h1 class="authors">Staff</h1>

<ul class="authors">
  {% for author in site.authors %}
    <li class="authors">
      <h2><a class="authors" href="{{ author.url }}">{{ author.name }}</a></h2>
      <h3 class="authors">{{ author.position }}</h3>
      <p class="authors">{{ author.content | markdownify }}</p>
    </li>
  {% endfor %}
</ul>
