---
layout: default
title: Ticket
---

<form class="form-horizontal">
<fieldset>

<!-- Form Name -->
<legend></legend>

<!-- Multiple Radios -->
<div class="form-group">
  <label class="col-md-4 control-label" for="radios">pleas select a ticket</label>
  <div class="col-md-4">
  <div class="radio">
    <label for="radios-0">
      <input type="radio" name="radios" id="radios-0" value="1" checked="checked">
      standard
    </label>
	</div>
  <div class="radio">
    <label for="radios-1">
      <input type="radio" name="radios" id="radios-1" value="2">
      vip
    </label>
	</div>
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="textinput">fullname</label>
  <div class="col-md-4">
  <input id="textinput" name="textinput" type="text" placeholder="lucifer satan" class="form-control input-md">
  <span class="help-block">pleas insert your full name</span>
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="textinput">phone number</label>
  <div class="col-md-4">
  <input id="textinput" name="textinput" type="text" placeholder="6666666" class="form-control input-md">
  <span class="help-block">pleas insert your phonnumber</span>
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="textinput">Text Input</label>
  <div class="col-md-4">
  <input id="textinput" name="textinput" type="text" placeholder="placeholder" class="form-control input-md">
  <span class="help-block">help</span>
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="textinput">email</label>
  <div class="col-md-4">
  <input id="textinput" name="textinput" type="text" placeholder="satan@hell.com" class="form-control input-md">
  <span class="help-block">pleas insert your email</span>
  </div>
</div>

<!-- Button -->
<div class="form-group">
  <label class="col-md-4 control-label" for="singlebutton"></label>
  <div class="col-md-4">
    <button id="singlebutton" name="singlebutton" class="btn btn-primary">Buy</button>
  </div>
</div>

</fieldset>
</form>
