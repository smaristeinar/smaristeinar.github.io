---
layout: default
---
<h1>{{ page.name }}</h1>
<h2>{{ page.position }}</h2>

{{ content }}

<h2>Posts</h2>
<ul class="authors">
  {% assign filtered_posts = site.posts | where: 'author', page.short_name %}
  {% for post in filtered_posts %}
    <li class="authors"><a class="author" href="{{ post.url }}">{{ post.title }}</a></li>
  {% endfor %}
</ul>
